<body>
		<table>
			<tr>
				<th>

				</th>
			</tr>
			<tr>
				<td>

				</td>

					<p>Creates a new directory using given name</p>
				</td>
			</tr>
			<tr>
				<td>
					<p>ls</p>
				</td>
				<td>
					<p>ls </p>

				<td>

				</td>
			</tr>
			<tr>
				<td>
					<p>rmdir</p>
				</td>
				<td>
					<p>rmdir uselessdir </p>
				</td>
				<td>
					<p>Removes an empty directory</p>
				</td>
			</tr>
